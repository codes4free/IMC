<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Registro</title>
</head>
<body>
    <h1>Atualizar Registro</h1>
    <form method="post">
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ registro['nome'] }}" required><br><br>
        <label>Peso (kg):</label>
        <input type="number" step="0.01" name="peso" value="{{ registro['peso'] }}" required><br><br>
        <label>Altura (m):</label>
        <input type="number" step="0.01" name="altura" value="{{ registro['altura'] }}" required><br><br>
        <input type="submit" value="Atualizar">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
